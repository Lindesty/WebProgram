<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shadow</title>
    <style>
        body {
            background-color: rgb(245,245,245);
        }
        p {
            font-size: 72px;
            text-shadow: 5px 3px 3px #ff6700;
        }
        .box {
            height: 100px;
            width: 100px;
            background-color: white;
        }
        .box:hover {
            box-shadow:1px 1px 1px 1px #aaaaaa;
        }
    </style>
</head>
<body>
    <p>文字的阴影</p>
<div class="box"></div>
</body>
</html>
